<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Dynamo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    header h1 {
      font-size: 2em;
    }
    .intro {
      text-align: center;
      margin-top: 30px;
    }
    .course-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }
    .course {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      width: 240px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .course h3 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .course p {
      margin: 8px 0;
    }
    .btn {
      padding: 10px 16px;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px 0;
    }
    .btn:hover {
      background-color: #e5e5e5;
    }
    #cart {
      margin-top: 40px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      .course {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Digital Dynamo Logo">
    <h1>Digital Dynamo</h1>
  </header>

  <div class="intro">
    <p>Premium Digital Courses at your fingertips</p>
  </div>

  <div class="course-list">
    <div class="course">
      <h3>Digital Marketing</h3>
      <p>₹1000</p>
      <button class="btn" onclick="addToCart('Digital Marketing', 1000)">Add to Cart</button>
    </div>
    <div class="course">
      <h3>AI Learning</h3>
      <p>₹2000</p>
      <button class="btn" onclick="addToCart('AI Learning', 2000)">Add to Cart</button>
    </div>
    <div class="course">
      <h3>Stock Market</h3>
      <p>₹5000</p>
      <button class="btn" onclick="addToCart('Stock Market', 5000)">Add to Cart</button>
    </div>
    <div class="course">
      <h3>Crypto Trading</h3>
      <p>₹10000</p>
      <button class="btn" onclick="addToCart('Crypto Trading', 10000)">Add to Cart</button>
    </div>
  </div>
