
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dynamo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Slab', serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            text-align: center;
            max-width: 700px;
        }
        .course-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }
        .course {
            background-color: #111;
            padding: 20px;
            border-radius: 12px;
            width: 220px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .course h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        .course p {
            font-size: 1em;
            margin-bottom: 15px;
        }
        .buy-btn {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .buy-btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to Digital Dynamo</h1>
    <p>Your premium destination for Digital Marketing, AI, Stock Market, and Crypto Trading courses.</p>

    <div class="course-list">
        <div class="course">
            <h3>Digital Marketing</h3>
            <p>Price: ₹1000</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="course">
            <h3>AI Learning</h3>
            <p>Price: ₹2000</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="course">
            <h3>Stock Market</h3>
            <p>Price: ₹5000</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="course">
            <h3>Crypto Trading</h3>
            <p>Price: ₹10000</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

    <script src="//code.tidio.co/0qtnrelxeexlcw2pxtp2kz9ay4k0um5y.js" async></script>
</body>
</html>
