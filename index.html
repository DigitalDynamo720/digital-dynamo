<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Dynamo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }
    .logo-text {
      font-weight: 700;
      font-size: 36px;
      letter-spacing: 4px;
      color: #fff;
      font-style: italic;
      text-transform: uppercase;
      text-shadow: 0 0 10px #fff;
    }
    nav a {
      margin-left: 25px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }
    nav a:hover {
      color: #00bfff;
      text-decoration: underline;
    }
    .intro {
      text-align: center;
      margin: 40px 0 30px;
      font-size: 1.2rem;
    }
    .course-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .course {
      background: #111;
      border-radius: 15px;
      padding: 25px;
      width: 260px;
      box-shadow: 0 0 15px rgba(0,191,255,0.3);
    }
    .course:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px #00bfff;
    }
    .course h3 a {
      color: #00bfff;
      text-decoration: none;
    }
    .course h3 a:hover {
      text-decoration: underline;
    }
    .course p {
      margin: 10px 0;
      font-size: 1.1rem;
      color: #ccc;
    }
    .btn {
      padding: 10px;
      background: #00bfff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background: #0099cc;
      color: #fff;
    }
    #cart {
      margin-top: 50px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #111;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,191,255,0.4);
    }
    #cart h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    #cartItems {
      list-style: none;
      padding-left: 0;
      margin-bottom: 20px;
    }
    #cartItems li {
      display: flex;
      justify-content: space-between;
      background: #222;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 8px;
    }
    #cartItems li button {
      background: #ff4c4c;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      padding: 5px 10px;
    }
    #cartItems li button:hover {
      background: #cc0000;
    }
    #totalPrice {
      text-align: right;
      color: #00bfff;
      font-weight: bold;
    }
    @media (max-width: 700px) {
      .course-list { flex-direction: column; align-items: center; }
      .course, #cart { width: 90%; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-text">Digital Dynamo</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="intro">
    Premium Digital Courses at your fingertips
  </div>

  <div class="course-list">
    <div class="course">
      <h3><a href="digital-marketing.html">Digital Marketing</a></h3>
      <p>₹1000</p>
      <button class="btn" onclick="addToCart('Digital Marketing', 1000)">Add to Cart</button>
    </div>
    <div class="course">
      <h3><a href="ai-learning.html">AI Learning</a></h3>
      <p>₹2000</p>
      <button class="btn" onclick="addToCart('AI Learning', 2000)">Add to Cart</button>
    </div>
    <div class="course">
      <h3><a href="stock-market.html">Stock Market</a></h3>
      <p>₹5000</p>
      <button class="btn" onclick="addToCart('Stock Market', 5000)">Add to Cart</button>
    </div>
    <div class="course">
      <h3><a href="crypto-trading.html">Crypto Trading</a></h3>
      <p>₹10000</p>
      <button class="btn" onclick="addToCart('Crypto Trading', 10000)">Add to Cart</button>
    </div>
  </div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p id="totalPrice"></p>
    <button class="btn" onclick="payNow()">Pay Now</button>
  </div>

  <script>
    let cart = [];

    function addToCart(course, price) {
      cart.push({ course, price });
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cartItems');
      const totalPriceEl = document.getElementById('totalPrice');
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.course} - ₹${item.price} <button onclick="removeFromCart(${index})">Remove</button>`;
        cartList.appendChild(li);
        total += item.price;
      });

      totalPriceEl.textContent = cart.length ? `Total: ₹${total}` : '';
    }

    function payNow() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("This is a demo. Payment Successful!");
        cart = [];
        updateCart();
      }
    }
  </script>

</body>
  </html>
